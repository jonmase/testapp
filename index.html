<html>
<head>
<title>Test</title>
<script src="phonegap.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-sm-6 col-xs-12">Click Start</div>
		<div class="col-md-4 col-sm-6 col-xs-12">
			<span id="hours">00</span>:<span id="mins">00</span>:<span id="secs">00</span>
		</div>
		<div class="col-md-4 col-sm-6 col-xs-12"><input class="btn btn-default" type="button" value="Start" id="start"></div>
	</div>
</div>
<script>
	var secs = 0;
	var mins = 0;
	var hours = 0;

	$(document).ready(function() {
		$("#start").click(function() {
			var intervalID = setInterval(incrementTimer, 1000);
			
		});
	});
	
	function incrementTimer() {
		secs++;
		if(secs%60 === 0) {
			mins++;
			secs = 0;
			if(mins%60 === 0) {
				hours++;
				mins = 0;
			}
		}
		
		var secString = '';
		if(secs < 10) {
			secString = '0';
		}
		secString += secs;
		
		var minString = '';
		if(mins < 10) {
			minString = '0';
		}
		minString += mins;
		
		var hourString = '';
		if(hours < 10) {
			hourString = '0';
		}
		hourString += hours;
		
		$('#secs').html(secString);
		$('#mins').html(minString);
		$('#hours').html(hourString);
		
	}
</script>
</body>
</html>
